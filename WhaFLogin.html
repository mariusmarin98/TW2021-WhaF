<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="utf-8">
        <title>WhaF</title>
        <link href="WhaFstyle.css" rel="stylesheet" type="text/css"> 
    </head>
    <body>
        <header id="nav" class="Header">
            <div class = "HeaderForm WForm">
                <form id = "formHeaderForm" name = "formHeaderForm" data-name = "HeaderForm" class = "Form">
                    <input type = "text" class = "Search Input" autofocus="true" maxlength="256" name="Search" data-name="Search" placeholder="enter search term..." id = "search">
                </form>
                <div class="FormDone">
                    <div>Thank you! Your submission has been recevied</div>
                </div>
                <div class="FormFail">
                    <div>Oops! Something went wrong while subitting the form</div>
                </div>
            </div>
            <nav class="HeadingContainer Container">
            </nav>
            <h1 class="Heading">WhaF</h1>
            <ul class="NavList">
                <li id="add" class="ListItem">
                    <a href="#link" class="Button AddRecipe MainButton">Add Recipe</a>
                </li>
                <li id="logout" class="ListItem">
                    <a href="#link" class="Button Logout MainButton">Sign Out</a>
                </li>
            </ul>
        </header>
        <section class="MyFeedContainer Container">
            <h2 class=Heading2>My Feed</h2>
            <figure class="Recipe">
                <img src="https://savoriurbane.com/wp-content/uploads/2020/03/cele-mai-bune-paste-cu-sos-picant-de-rosii-cu-usturoi-si-ardei-iute-parmezan.jpg" width="347" alt="video item" size="200px" class="Image">
                <div class="RichTextBlock RichText">
                    <h3>Penne all'arrabbiata</h3>
                    <p>paste, rosii, sare, ulei de masline, usturoi, ardei iute, pecorino</p>
                </div>
            </figure>
        </section>
    </body>
</HTML>
